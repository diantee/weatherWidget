<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARyjI2qTVNT4QOM9Tp8yLS2uMbp-SPlR8&libraries=places"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
              <div id="weather-icon"></div>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" data-status>Enter a Location</div>
                <div class="location" data-location>To Find the Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>- -</div>
                    <input type="button" class="toggle" id="tempButton" value="Convert to Â°C" onclick="toggleTemp();">
                </div>
                <div class="detail borderedL">
                    <div class="title">Humidity</div>
                    <div class="value" data-humidity>- -</div>
                </div>
                <div class="detail borderedR">
                    <div class="title">UV Index</div>
                    <div class="value" data-uv>- -</div>
                </div>
                <div class="detail">
                    <div class="title">Wind Speed</div>
                    <div class="value" data-wind>- -</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
</body>
</html>
