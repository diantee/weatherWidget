<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARyjI2qTVNT4QOM9Tp8yLS2uMbp-SPlR8&libraries=places"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="containter">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">Enter a Location</div>
                <div class="location">To Find the Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">- -</div>
                </div>
                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value">- -</div>
                </div>
                <div class="detail">
                    <div class="title">UV Index</div>
                    <div class="value">- -</div>
                </div>
                <div class="detail">
                    <div class="title">Wind Speed</div>
                    <div class="value">- -</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" placeholder="Enter Location">
            </div>
        </div>
    </div>
</body>
</html>
